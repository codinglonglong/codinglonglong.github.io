<p>本文以解压缩 eclipse安装包 为例。</p>
<p>1、下载 7zip 安装包</p>
<p>参考文章  <a class="reference external" href="https://codinglonglong.github.io/posts/ru-he-xia-zai-ruan-jian.html">https://codinglonglong.github.io/posts/ru-he-xia-zai-ruan-jian.html</a></p>
<p>2、安装 7zip，找到下载好的 7zip 安装包。</p>

<img alt="/images/ec1f2d6a6c4fe3de57c90f765477408.png" src="/images/ec1f2d6a6c4fe3de57c90f765477408.png" />
<p>3、双击 7zip 安装包，点击 【Install】。</p>

<p>5、右击要解压的目标文件，点击【显示更多选项】</p>

<p>6、点击【7-Zip】下的【提取到&quot;...&quot;】</p>

<p>7、正在解压。</p>

<p>8、解压完成，看到解压后产生的文件夹。</p>
