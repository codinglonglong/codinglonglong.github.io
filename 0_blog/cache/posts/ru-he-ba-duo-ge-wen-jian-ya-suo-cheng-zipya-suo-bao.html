<p>1、参考文章   <a class="reference external" href="https://codinglonglong.netlify.app/posts/ru-he-jie-ya-suo-wen-jian.html">https://codinglonglong.netlify.app/posts/ru-he-jie-ya-suo-wen-jian.html</a>   安装好 7zip 压缩包管理工具</p>
<p>2、将要压缩的文件放到同一个文件夹下</p>
<img alt="/images/f1a00d99-7ea6-435c-845f-72871e258022.png" src="/images/f1a00d99-7ea6-435c-845f-72871e258022.png" />
<!-- TEASER_END -->
<p>3、选中所有文件，右击，选择“显示更多选项”</p>
<img alt="/images/a6dcdf53-db88-4e9c-aee3-833ec9cfd521.png" src="/images/a6dcdf53-db88-4e9c-aee3-833ec9cfd521.png" />
<p>4、选择 “7-Zip” =&gt; “添加到 xxx.zip” 菜单项</p>
<img alt="/images/57fa55fc-8982-425a-b39a-c90949b9273b.png" src="/images/57fa55fc-8982-425a-b39a-c90949b9273b.png" />
<p>5、可以看到，生成了一个zip压缩包文件，这个zip文件中，包含了第3步中所有选中的文件。</p>
<img alt="/images/acbdb089-5e52-4a56-8983-32cd2ee270f7.png" src="/images/acbdb089-5e52-4a56-8983-32cd2ee270f7.png" />
