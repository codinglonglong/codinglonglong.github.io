1、电脑开机，进入系统，找到屏幕最下方任务栏上的【开始菜单】图标。

2、点击【开始菜单】图标，找到图中标红的【搜索框】，点击【搜索框】。


3、输入【edge】，系统自动搜索到Edge浏览器，点击图中标红的【打开】。

4、这是弹出的窗口就叫做【浏览器】。

5、浏览器顶部的空白叫做【地址栏】，用来输入网址，输入后按回车键，即可访问对应网站。">

<article class="post-text h-entry hentry postpage" itemscope="itemscope" itemtype="http://schema.org/Article"><header><h1 class="p-name entry-title" itemprop="headline name"><a href="#" class="u-url">如何打开浏览器</a></h1>

            <p class="dateline">
            <a href="#" rel="bookmark">
            <time class="published dt-published" datetime="2022-09-15T21:36:44+08:00" itemprop="datePublished" title="2022-09-15 21:36">2022-09-15 21:36</time></a>

    </header><div class="e-content entry-content" itemprop="articleBody text">
    <p>本文以打开 Edge 浏览器为例。</p>
<p>1、电脑开机，进入系统，找到屏幕最下方任务栏上的【开始菜单】图标。</p>
<img alt="/images/11ab68a8ccf6d91685f806c4289eb8d.png" src="../images/11ab68a8ccf6d91685f806c4289eb8d.png"><p>2、点击【开始菜单】图标，找到图中标红的【搜索框】，点击【搜索框】。</p>
<!-- TEASER_END -->
<img alt="/images/043bd5b07dc65f72c1fc8d9f31b5fc9.png" src="../images/043bd5b07dc65f72c1fc8d9f31b5fc9.png"><p>3、输入【edge】，系统自动搜索到Edge浏览器，点击图中标红的【打开】。</p>
<img alt="/images/851167f306106fbdf563403e0ca36bc.png" src="../images/851167f306106fbdf563403e0ca36bc.png"><p>4、这是弹出的窗口就叫做【浏览器】。</p>
<img alt="/images/ef6efd994271664ff96859e0306279e.png" src="../images/ef6efd994271664ff96859e0306279e.png"><p>5、浏览器顶部的空白叫做【地址栏】，用来输入网址，输入后按回车键，即可访问对应网站。</p>
<img alt="/images/f255559c25c68d8d9913260281f3cff.png" src="../images/f255559c25c68d8d9913260281f3cff.png">
</div>
